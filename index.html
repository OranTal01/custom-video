<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="/styles/progress.css">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
</head>

<body>
    <h1>Custom Video Player</h1>
    <div class="video-header">
        <input type="file" id="new-video" class="input-video">
    </div>
    <video src="/assets/videos/gone1.mp4" id="video" class="screen" poster="/assets/images/poster.png"></video>
    <div class="controls">
        <button class="btn" id="play">
            <i class="fa fa-play fa-2x"></i>
        </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
        <button class="btn" id="volume-btn">
            <i class="fa fa-volume-up fa-2x"></i>
        </button>
        <input type="range" id="volume" class="volume" min="0" max="1" step="0.1" value="0.5" />
        <span class="timestamp" id="timestamp">00:00</span>
        <span class="videoLength" id="videoLength">/00:00</span>

    </div>
    <script src="/script.js"></script>
</body>

</html>
